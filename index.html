<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard</title>
		<meta charset="UTF-8">
		<link href="./styles.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="search-bar">
					<img id="search_img" src="" alt="magnifying glass search icon">
					<input id="search" type="text" name="search" value="">
				</div>
				<div id="profile">
					<img id="bell" src="" alt="Notification bell">
					<img id="pfp-sm" src="" alt="Small profile picture">
					<p id="name-sm">Corey Babcock</p>
				</div>
				<div id="banner">
					<img id="pfp-lg" src="" alt="Profile picture">
					<div id="banner-text">
						<p id="intro">Hi there,</p>
						<p id="name-lg">Corey Babcock</p>
					</div>
				</div>
				<div id="head-btns">
					<button id="btn-new">New</button>
					<button id="btn-up">Upload</button>
					<button id="btn-share">Share</button>
				</div>
			</div>
			<div id="sidebar">
				<img id="dash-img" src="" alt="Dashboard icon">
				<p id="dash-txt">Dashboard</p>
				<div id="side-btns">
					<div id="app-btns">
						<img src="" alt="Home icon" class="side-img">
						<button class="side-btn">Home</button>
						<img src="" alt="Profile icon" class="side-img">
						<button class="side-btn">Profile</button>
						<img src="" alt="Message Icon" class="side-img">
						<button class="side-btn">Messages</button>
						<img src="" alt="Clock Icon" class="side-img">
						<button class="side-btn">History</button>
						<img src="" alt="Tasks Icon" class="side-img">
						<button class="side-btn">Tasks</button>
						<img src="" alt="3 people icon" class="side-img">
						<button class="side-btn">Communities</button>
					</div>
					<div id="settings-btns">
						<img src="" alt="Gear Icon" class="side-img">
						<button class="side-btn">Settings</button>
						<img src="" alt="Question Icon" class="side-img">
						<button class="side-btn">Support</button>
						<img src="" alt="Shield Icon" class="side-img">
						<button class="side-btn">Privacy</button>
					</div>
				</div>
			</div>
			<div id="content">content</div>
		</div>
	</body>
</html>
